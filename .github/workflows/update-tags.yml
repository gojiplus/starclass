name: Demo StarClass Action

on:
  workflow_dispatch:  # Allow manual trigger

jobs:
  demo:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Run StarClass Action
      uses: ./
      with:
        github-token: ${{ secrets.GH_PAT }}
        
    - name: Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add starred_repos_data.json starred_repos_clusters.json starred_repos_clusters.md
        git diff --staged --quiet || git commit -m "Update starred repos clusters"
        git push