name: Update Starred Repos Tags

on:
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-tags:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r scripts/requirements.txt
        
    - name: Collect repository data
      env:
        GH_TOKEN: ${{ secrets.GH_PAT }}
        GH_USER: ${{ github.repository_owner }}
      run: python scripts/collect_data.py
      
    - name: Generate clusters
      run: python scripts/cluster_repos.py
      
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add starred_repos_data.json starred_repos_clusters.json starred_repos_clusters.md
        git diff --staged --quiet || git commit -m "Update starred repos data and clusters"
        git push