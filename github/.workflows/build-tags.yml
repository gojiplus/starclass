name: build-starred-tags

on:
  schedule:
    - cron:  '0 4 * * 1'      # 04:00 UTC every Monday
  workflow_dispatch:          # manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install deps
      run: |
        pip install -r requirements.txt

    - name: Build tag table
      env:
        GH_TOKEN: ${{ secrets.GH_PAT }}   # create a PAT with "public_repo"
        GH_USER:  ${{ github.repository_owner }}
      run: |
        python scripts/make_tags.py

    - name: Commit & push if changed
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "chore: update starred repo tags"
